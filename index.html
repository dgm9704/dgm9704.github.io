<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Social Media Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #1e1e1e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #555;
        }

        .link img {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <h1>Connect with Me</h1>
    <div class="links">
        <a href="https://bsky.app/profile/diwen.social" target="_blank" class="link">
            <img src="https://cdn.simpleicons.org/bluesky/ffffff" alt="Bluesky Logo" />
            Bluesky
        </a>
        <a href="https://github.com/dgm9704" target="_blank" class="link">
            <img src="https://cdn.simpleicons.org/github/ffffff" alt="GitHub Logo" />
            GitHub
        </a>
        <a href="https://www.reddit.com/user/dgm9704/" target="_blank" class="link">
            <img src="https://cdn.simpleicons.org/reddit/ffffff" alt="Reddit Logo" />
            Reddit
        </a>
        <a href="https://steamcommunity.com/id/diwen_" target="_blank" class="link">
            <img src="https://cdn.simpleicons.org/steam/ffffff" alt="Steam Logo" />
            Steam
        </a>
        <a href="https://techhub.social/@diwen" target="_blank" class="link">
            <img src="https://cdn.simpleicons.org/mastodod/ffffff" alt="Mastodon Logo" />
            Steam
        </a>
     </div>
</body>
</html>
